<script>function loadTable() {
        for (var i = 0; i < users.length; i++) {
            var row = "<tr>"; 

            for (var j = 0; j < users[i].length; j++) {
                var cellContent = users[i][j]; 
                row += "<td>" + cellContent + "</td>"; 
            }

            row += "</tr>"; 
            $("#items_tbody").append(row); 
        }
    }</script>
